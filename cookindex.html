<!DOCTYPE html5>

<html>
	<head>
		<title>Cookies!</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="cookie.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.js"></script>
		<script type="text/javascript" src="cookiescripts.js"></script>
	</head>
	
	<body>

	<div id = "redBox" class="redBox redBoxRotate">
		<p>Welcome to the cookie shop! I see it's your first time here. Click on the image of the cookie you would like to eat, and we will keep a count for you!</p>
	</div>

	<div id="sugar" class="cookie sugar">
		<img id="smg" src="sugar.jpeg">
	</div>
	
	<div id="chocolate" class="cookie chocolate">
		<img id="cmg" src="chocolate.jpeg">
	</div>
	
	<div id="lemon" class="cookie lemon">
		<img id="lmg" src="lemon.jpeg">
	</div>

	<div id="sugarCount" class="count sugarCount"></div>
	<div id="chocolateCount" class="count chocolateCount"></div>
	<div id="lemonCount" class="count lemonCount"></div>


	<div class="clear"><p>Get rid of the evidence here! <br> VVVVVVVVVVVVVVVVVVVV</p></div>
	<button type="button" class="btn btn-default clearBtn">Clear Counts</button>

		




	</body>
</html>
